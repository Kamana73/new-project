{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{ page_title }}{% endblock page_title %}

{% block content %}

<style>

    .submission-form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 20px;
        text-align: center;  /* Center the content horizontally */
        position: relative;  /* To position the "Go Back" and "Submit Assignment" buttons */
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-size: 1rem;
        margin-bottom: 5px;
    }

    input,
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1rem;
    }

    button.submit-btn,
    a.go-back-btn {
        display: inline-block;
        padding: 10px 15px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }

    button.submit-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        margin-right: 5px;  /* Provide a small margin between buttons */
    }

    button.submit-btn:hover {
        background-color: #0056b3;
    }

    a.go-back-btn {
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
    }

    a.go-back-btn:hover {
        background-color: #2980b9;
    }

</style>

<!-- Form to submit an assignment for students -->
<div class="submission-form">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.file.id_for_label }}">File:</label>
            {{ form.file }}
            {{ form.file.errors }}
        </div>
        <button type="submit" class="submit-btn">Submit Assignment</button>
        <a href="{% url 'student_assignments' %}" class="go-back-btn">Cancel</a>
    </form>
</div>

{% endblock content %}
